<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada do Francês - Controle de O.S.</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Container Principal -->
    <div class="container mx-auto max-w-7xl p-4 sm:p-6">
        <!-- Cabeçalho -->
        <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
            <!-- Novo contentor para os botões -->
            <div class="flex items-center gap-4">
                <button id="open-new-os-btn"
                    class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow hover:bg-blue-700 transition-colors duration-300">
                    + Nova Ordem de Serviço
                </button>
                <button id="logout-btn"
                    class="p-3 text-red-600 hover:text-red-500 hover:bg-gray-200 rounded-full transition-colors"
                    title="Sair">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Seção de Indicadores (KPIs) com Novo Design -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8">
            <!-- Card Total de O.S. Abertas -->
            <div id="card-os-abertas"
                class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition-colors">
                <div class="bg-blue-100 text-blue-600 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M6 16h.01" />
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">O.S. Abertas</p>
                    <p id="kpi-os-abertas" class="text-2xl font-bold text-gray-900">0</p>
                </div>
            </div>
            <!-- Card Prioridade Alta -->
            <div id="card-prioridade-alta"
                class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition-colors">
                <div class="bg-red-100 text-red-600 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Prioridade Alta</p>
                    <p id="kpi-prioridade-alta" class="text-2xl font-bold text-red-600">0</p>
                </div>
            </div>
            <!-- Card Concluídas Hoje -->
            <div id="card-concluidas-hoje"
                class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition-colors">
                <div class="bg-green-100 text-green-600 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Concluídas Hoje</p>
                    <p id="kpi-concluidas-hoje" class="text-2xl font-bold text-green-600">0</p>
                </div>
            </div>
        </section>


        <!-- Seção de Navegação -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Visualizar Plantas e Áreas</h2>
            <!-- A grelha agora tem 2 colunas em ecrãs pequenos e 3 em ecrãs maiores -->
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">

                <!-- Botão Prédio Principal -->
                <a href="predio-principal.html"
                    class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center font-semibold text-blue-600 hover:bg-blue-50 hover:shadow-md hover:scale-105 transform transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m5-4h1m-1 4h1m-1-8h1m-5 8h1m-1-4h1m-1-4h1" />
                    </svg>
                    <span class="text-sm">Prédio Nice</span>
                </a>

                <!-- Botão Prédio Anexo -->
                <a href="predio-anexo.html"
                    class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center font-semibold text-blue-600 hover:bg-blue-50 hover:shadow-md hover:scale-105 transform transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-sm">Prédio París</span>
                </a>

                <!-- Botão Piscinas -->
                <a href="piscinas.html"
                    class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center font-semibold text-green-600 hover:bg-green-50 hover:shadow-md hover:scale-105 transform transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h.5A2.5 2.5 0 0021.5 5.5V3.935m-18.45 7.065A18.01 18.01 0 0012 20.5c5.163 0 9.57-2.503 12-6.235" />
                    </svg>
                    <span class="text-sm">Piscinas</span>
                </a>


                <!-- Botão Cozinha -->
                <a href="cozinha.html"
                    class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center font-semibold text-green-600 hover:bg-green-50 hover:shadow-md hover:scale-105 transform transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 3a4 4 0 014 4v2a4 4 0 01-4 4H5a4 4 0 01-4-4V7a4 4 0 014-4h4zM15 12h6" />
                    </svg>
                    <span class="text-sm">Cozinha</span>
                </a>

                <!-- Botão Área Externa -->
                <a href="area-externa.html"
                    class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center font-semibold text-green-600 hover:bg-green-50 hover:shadow-md hover:scale-105 transform transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-sm">Área Externa</span>
                </a>

            </div>
        </section>

        <!-- Lista de O.S. -->
        <section class="bg-white p-6 rounded-xl shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">O.S. Recentes</h2>
                <button id="show-all-btn" class="hidden text-sm font-semibold text-blue-600 hover:underline">Mostrar
                    Todas &times;</button>
            </div>
            <div class="mb-4">
                <input type="text" id="search-input" placeholder="Pesquisar por local, descrição ou status..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Local/Apto</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Descrição</th>

                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Prioridade</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Data Criação</th>
                        </tr>
                    </thead>
                    <tbody id="os-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas preenchidas pelo Firebase -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal para NOVA Ordem de Serviço -->
    <div id="new-os-modal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-lg bg-white rounded-xl shadow-xl p-6 sm:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Criar Nova Ordem de Serviço</h2>
                <button id="close-new-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="new-os-form">
                <div class="space-y-4 max-h-[60vh] overflow-y-auto p-1">
                    <div>
                        <label for="os-location" class="block text-sm font-medium text-gray-700 mb-1">Local /
                            Apartamento</label>
                        <select id="os-location" name="location"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                            required></select>
                    </div>
                    <div>
                        <label for="os-description" class="block text-sm font-medium text-gray-700 mb-1">Descrição do
                            Problema</label>
                        <textarea id="os-description" name="description" rows="3"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Ex: Vazamento na pia do banheiro" required></textarea>
                    </div>
                    <div>
                        <label for="os-priority" class="block text-sm font-medium text-gray-700 mb-1">Prioridade</p>
                            <select id="os-priority" name="priority"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option value="Baixa">Baixa</option>
                                <option value="Média" selected>Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                    </div>
                    <div>
                        <label for="os-materiais" class="block text-sm font-medium text-gray-700 mb-1">Materiais
                            Necessários (Opcional)</label>
                        <textarea id="os-materiais" name="materiais" rows="3"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Ex: 2x Lâmpadas LED, 1x Disjuntor 10A"></textarea>
                    </div>

                    <div>
                        <label for="os-prazo" class="block text-sm font-medium text-gray-700 mb-1">Prazo Final
                            (Opcional)</label>
                        <input type="date" id="os-prazo" name="prazoFinal"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- ... (Upload de fotos) ... -->
                    <div>
                        <label for="os-photo" class="block text-sm font-medium text-gray-700 mb-1">Anexar Foto
                            (Opcional)</label>
                        <input type="file" id="os-photo" name="photo" accept="image/*"
                            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                    </div>

                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="cancel-new-btn"
                        class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit"
                        class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Salvar
                        O.S.</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para EDITAR Ordem de Serviço -->
    <div id="edit-os-modal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-lg bg-white rounded-xl shadow-xl p-6 sm:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Detalhes da Ordem de Serviço</h2>
                <button id="close-edit-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="edit-os-form">
                <input type="hidden" id="edit-os-id">
                <div class="space-y-4 max-h-[70vh] overflow-y-auto p-1">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Local / Apartamento</label>
                        <p id="edit-os-location" class="mt-1 text-lg font-semibold text-gray-900"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Descrição do Problema</label>
                        <p id="edit-os-description" class="mt-1 text-gray-800 bg-gray-100 p-3 rounded-lg"></p>
                    </div>

                    <!-- MOSTRA A FOTO NO MODAL EDIÇÃO DE OS -->
                    <div id="edit-os-photo-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Foto do Problema</label>
                        <a id="edit-os-photo-link" href="#" target="_blank" rel="noopener noreferrer">
                            <img id="edit-os-photo-img" src="" alt="Foto da Ordem de Serviço"
                                class="mt-1 w-full rounded-lg border border-gray-200">
                        </a>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Prioridade</label>
                        <p id="edit-os-priority" class="mt-1 text-gray-800"></p>
                    </div>
                    <div id="edit-os-materiais-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Materiais Necessários</label>
                        <p id="edit-os-materiais"
                            class="mt-1 text-gray-800 bg-gray-100 p-3 rounded-lg whitespace-pre-wrap"></p>
                    </div>

                    <div id="edit-os-prazo-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Prazo Final</label>
                        <p id="edit-os-prazo" class="mt-1 text-lg font-semibold text-red-600"></p>
                    </div>
                    <div>
                        <label for="edit-os-status" class="block text-sm font-medium text-gray-700 mb-1">Alterar
                            Status</label>
                        <select id="edit-os-status" name="status"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="Aberta">Aberta</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluída">Concluída</option>
                        </select>
                    </div>


                    <!-- ADICIONA FOTO DO PROBLEMA -->
                    <div id="completed-photo-upload-container" class="hidden">
                        <label for="os-completed-photo" class="block text-sm font-medium text-gray-700 mb-1">Anexar Foto
                            do Serviço Concluído</label>
                        <input type="file" id="os-completed-photo" name="completed-photo" accept="image/*"
                            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" />
                    </div>

                    <div id="edit-os-completed-photo-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Foto do Serviço Concluído</label>
                        <a id="edit-os-completed-photo-link" href="#" target="_blank" rel="noopener noreferrer">
                            <img id="edit-os-completed-photo-img" src="" alt="Foto do Serviço Concluído"
                                class="mt-1 w-full rounded-lg border border-gray-200">
                        </a>
                    </div>
                </div>
                <div class="mt-8 flex flex-col-reverse sm:flex-row sm:justify-between sm:items-center gap-4">
                    <!-- Botão de Apagar -->
                    <div>
                        <button type="button" id="delete-os-btn"
                            class="w-full sm:w-auto bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">Apagar
                            O.S.</button>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="button" id="cancel-edit-btn"
                            class="w-full sm:w-auto bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                        <button type="submit"
                            class="w-full sm:w-auto bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Salvar
                            Alterações</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js" type="module"></script>
</body>

</html>
