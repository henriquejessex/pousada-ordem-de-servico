<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área - Cozinha</title>

    <!-- Tailwind CSS (Framework de Estilo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Nosso arquivo de CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-start gap-4 mb-6 pb-4 border-b border-gray-200">
            <div class="text-center sm:text-left">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Área - Cozinha</h1>
                <p class="text-sm text-gray-500">Selecione um item para ver ou criar O.S.</p>
            </div>
            <!-- Link para voltar ao Dashboard -->
            <a href="index.html"
                class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-300 transition-colors duration-300 w-full sm:w-auto text-center">
                &larr; Voltar ao Dashboard
            </a>
        </header>

        <!-- Área de Conteúdo Principal -->
        <main id="items-container">
            <!-- Os itens de manutenção serão gerados dinamicamente aqui pelo JavaScript -->
        </main>

    </div>
    <!-- Modal para Exibir as O.S. de um Item -->
    <div id="view-os-modal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-2xl bg-white rounded-xl shadow-xl p-6 sm:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Ordens de Serviço: <span id="modal-item-name"></span></h2>
                <button id="close-view-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div id="modal-os-list" class="space-y-4 max-h-[70vh] overflow-y-auto p-1">
                <!-- As O.S. serão inseridas aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para EDITAR Ordem de Serviço -->
    <div id="edit-os-modal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-lg bg-white rounded-xl shadow-xl p-6 sm:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Detalhes da Ordem de Serviço</h2>
                <button id="close-edit-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="edit-os-form">
                <input type="hidden" id="edit-os-id">
                <div class="space-y-4 max-h-[70vh] overflow-y-auto p-1">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Local / Apartamento</label>
                        <p id="edit-os-location" class="mt-1 text-lg font-semibold text-gray-900"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Descrição do Problema</label>
                        <p id="edit-os-description" class="mt-1 text-gray-800 bg-gray-100 p-3 rounded-lg"></p>
                    </div>

                    <!-- MOSTRA A FOTO NO MODAL EDIÇÃO DE OS -->
                    <div id="edit-os-photo-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Foto do Problema</label>
                        <a id="edit-os-photo-link" href="#" target="_blank" rel="noopener noreferrer">
                            <img id="edit-os-photo-img" src="" alt="Foto da Ordem de Serviço"
                                class="mt-1 w-full rounded-lg border border-gray-200">
                        </a>
                    </div>
                    <!-- Contentor para a FOTO DE CONCLUSÃO  -->
                    <div id="edit-os-completed-photo-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Foto do Serviço Concluído</label>
                        <a id="edit-os-completed-photo-link" href="#" target="_blank" rel="noopener noreferrer">
                            <img id="edit-os-completed-photo-img" src="" alt="Foto da Ordem de Serviço Concluída"
                                class="mt-1 w-full rounded-lg border border-gray-200">
                        </a>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Prioridade</label>
                        <p id="edit-os-priority" class="mt-1 text-gray-800"></p>
                    </div>
                    <div>
                        <label for="edit-os-status" class="block text-sm font-medium text-gray-700 mb-1">Alterar
                            Status</label>
                        <select id="edit-os-status" name="status"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="Aberta">Aberta</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluída">Concluída</option>
                        </select>
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="cancel-edit-btn"
                        class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit"
                        class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Salvar
                        Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script específico para esta página -->
    <script src="script-cozinha.js" type="module"></script>
</body>

</html>
