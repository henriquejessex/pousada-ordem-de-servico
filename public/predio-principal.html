<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédio Nice</title>

    <!-- Tailwind CSS (Framework de Estilo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Nosso arquivo de CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-start gap-4 mb-6 pb-4 border-b border-gray-200">
            <div class="text-center sm:text-left">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Planta - Prédio Nice</h1>
                <p class="text-sm text-gray-500">Pousada do Francês</p>
            </div>
            <!-- Link para voltar ao Dashboard -->
            <a href="index.html"
                class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-300 transition-colors duration-300 w-full sm:w-auto text-center">
                &larr; Voltar ao Dashboard
            </a>
        </header>

        <!-- Área de Conteúdo Principal -->
        <main id="floors-container">
            <!-- Os andares e apartamentos serão gerados dinamicamente aqui pelo JavaScript -->
        </main>

    </div>

    <!-- Modal para Exibir as O.S. de uma Unidade (NOVO) -->
    <div id="view-os-modal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-2xl bg-white rounded-xl shadow-xl p-6 sm:p-8">
            <!-- Cabeçalho do Modal -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Ordens de Serviço: <span id="modal-apt-number"></span></h2>
                <button id="close-view-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Conteúdo do Modal (lista de O.S.) -->
            <div id="modal-os-list" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- As O.S. serão inseridas aqui pelo JavaScript -->
            </div>
        </div>
    </div>


    <!-- Script específico para esta página -->
    <script src="script-predio.js" type="module"></script>
</body>

</html>
